<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo" height="500px">
            <p>ODIN</p>
        </div>

        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></p>

    </div>
    <h1>Some dummy content</h1>

    <form action="">
        <legend>Let's do this!</legend>
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname">

        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname" name="lastname">

        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">

        <label for="phonenumber">PHONE NUMBER</label>
        <input type="tel" id="phonenumber" name="phonenumber">

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">

        <label for="confirm">CONFIRM PASSWORD</label>
        <input type="password" id="confirm" name="confirm">

        <button type="submit">Create Account</button>
    </form>

    <p class="login">Already have an account? <a href="">Log in</a></p>
</body>

</html>
