<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo" height="500px">
            <p>ODIN</p>
        </div>

        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></p>

    </div>
    <div class="main">
        <div class="header"><h1>Those are not the droids you are looking for!</h1>
        <h1>Join the Empire and find them!</h1>
        <br>
        <h1>You know you want to!</h1></div>

        <form action="">
            <legend>Let's do this!</legend>

            <fieldset class="name">
                <div class="input">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname">
                </div>

                <div class="input">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
            </fieldset>


            <fieldset class="contacts">
                <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>

                <div class="input">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="phonenumber" name="phonenumber">
                </div>
            </fieldset>


            <fieldset class="password">
                <div class="input">

                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="input">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm">
            </fieldset>
    <button type="submit">Create Account</button>
    </form>

    <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
